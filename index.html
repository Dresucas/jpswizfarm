                <style>
                    .dropdown {
                        position: relative;

                    }
                    .dropdown-content {

                        background-color: #004949;

                        z-index: 1;
                        border-radius: 10px;
                        display: none;
                    }
                    .dropdown-content a {

                        display: block;

                    .dropdown-content a:hover {

                    }
                    .dropdown-content a img{

                        margin-right: 10px;
                        transition: .4s;
                    }
                    .dropdown-content a:hover img{
                        filter: invert(1);
                        scale: 2

                    .dropbtn {

                        color: white;
                        padding: 10px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                    .dropbtn:hover, .dropbtn:focus {

                    }
                    @keyframes jerk {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
                <script>
                    document.querySelectorAll('.dropdown').forEach(function(drop){

                            content.style.animation = 'jerk 0.3s ease';
                        });
                        drop.addEventListener('mouseover', function(){
                            document.querySelectorAll('.dropdown-content').forEach(function(menu){
                                if(menu !== drop.querySelector('.dropdown-content')){
                                    menu.style.display = 'none';
                                    menu.style.animation = '';
                                }
                            });
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        document.body.addEventListener('click', function(e){

                                content.style.display = 'none';
                                content.style.animation = '';
                            }
                        });
