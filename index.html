                <style>
                    .dropdown {
                        position: relative;
                        display: inline-block;
                    }
                    .dropdown-content {
                        display: none;
                        position: absolute;
                        font-family: 'Poppins', sans-serif;
                        background-color: #004949;
                        min-width: 160px;
                        margin-top: 10px;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1;
                        border-radius: 10px;
                        display: none;
                    }
                    .dropdown-content a {
                        color: rgb(0, 255, 213);
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        transition: .3s;
                        border-radius: 10px;
                    }
                    .dropdown-content a:hover {
                        background-color: #007f74;
                        box-shadow: 0 0 50px rgb(0, 0, 0);
                    }
                    .dropdown-content a img{
                        margin-top: 4px;
                        margin-right: 10px;
                        transition: .4s;
                    }
                    .dropdown-content a:hover img{
                        filter: invert(1);
                        scale: 2
                    }
                    .dropbtn {
                        background-color: #000000;
                        color: white;
                        padding: 10px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                    .dropbtn:hover, .dropbtn:focus {
                        background-color: #000000;
                        box-shadow: 0 0 100px rgb(0, 217, 255);
                    }
                    @keyframes jerk {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
                <script>
                    document.querySelectorAll('.dropdown').forEach(function(drop){
                        var rect = drop.getBoundingClientRect();
                        drop.addEventListener('mouseover', function(){
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        drop.addEventListener('mouseover', function(){
                            document.querySelectorAll('.dropdown-content').forEach(function(menu){
                                if(menu !== drop.querySelector('.dropdown-content')){
                                    menu.style.display = 'none';
                                    menu.style.animation = '';
                                }
                            });
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        document.body.addEventListener('click', function(e){
                            if(e.target !== drop && e.target !== drop.querySelector('.dropbtn') && !drop.querySelector('.dropdown-content').contains(e.target)){
                                var content = drop.querySelector('.dropdown-content');
                                content.style.display = 'none';
                                content.style.animation = '';
                            }
                        });
                    });
                </script>

        <button id="eventsButton">Events</button>

        <script>
        document.querySelector('#eventsButton').addEventListener('click', function(){

                behavior: 'smooth'
            });

            eventDescs.forEach(function(eventDesc){
                var randomTime = Math.floor(Math.random() * 1000) + 100;
                eventDesc.style.scale = "0";
                setTimeout(function(){
                    eventDesc.style.scale = "1";
                }, randomTime);
            });
;

            document.getElementById('imgC1').style.opacity = "0";
            setTimeout(function(){
                document.getElementById('imgC1').style.transform = "translateX(0)";
                document.getElementById('imgC1').style.opacity = "1";
                document.getElementById('imgC1').style.transition = "transform 0.5s ease, opacity 0.5s ease";
            }, 300);
                        document.getElementById('imgC2').style.transform = "translateX(20%)";
            document.getElementById('imgC2').style.opacity = "0";
            setTimeout(function(){
                document.getElementById('imgC2').style.transform = "translateX(0)";
                document.getElementById('imgC2').style.opacity = "1";
                document.getElementById('imgC2').style.transition = "transform 0.5s ease, opacity 0.5s ease";
            }, 200);

        });

    <script>
        function nameHover(){

        function nameHoverOut(){
            if(window.innerWidth > 750){

    </script>
