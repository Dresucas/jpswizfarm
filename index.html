                <style>
                    .dropdown {
                        position: relative;
                        display: inline-block;
                    }
                    .dropdown-content {
                        display: none;
                        position: absolute;
                        font-family: 'Poppins', sans-serif;
                        background-color: #004949;
                        min-width: 160px;
                        margin-top: 10px;
                        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                        z-index: 1;
                        border-radius: 10px;
                        display: none;
                    }
                    .dropdown-content a {
                        color: rgb(0, 255, 213);
                        padding: 12px 16px;
                        text-decoration: none;
                        display: block;
                        transition: .3s;
                        border-radius: 10px;
                    }
                    .dropdown-content a:hover {
                        background-color: #007f74;
                        box-shadow: 0 0 50px rgb(0, 0, 0);
                    }
                    .dropdown-content a img{
                        margin-top: 4px;
                        margin-right: 10px;
                        transition: .4s;
                    }
                    .dropdown-content a:hover img{
                        filter: invert(1);
                        scale: 2
                    }
                    .dropbtn {
                        background-color: #000000;
                        color: white;
                        padding: 10px;
                        font-size: 16px;
                        cursor: pointer;
                    }
                    .dropbtn:hover, .dropbtn:focus {
                        background-color: #000000;
                        box-shadow: 0 0 100px rgb(0, 217, 255);
                    }
                    @keyframes jerk {
                        0%, 100% { transform: translateY(0); }
                        50% { transform: translateY(-10px); }
                    }
                </style>
                <script>
                    document.querySelectorAll('.dropdown').forEach(function(drop){
                        var rect = drop.getBoundingClientRect();
                        drop.addEventListener('mouseover', function(){
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        drop.addEventListener('mouseover', function(){
                            document.querySelectorAll('.dropdown-content').forEach(function(menu){
                                if(menu !== drop.querySelector('.dropdown-content')){
                                    menu.style.display = 'none';
                                    menu.style.animation = '';
                                }
                            });
                            var content = drop.querySelector('.dropdown-content');
                            content.style.display = 'block';
                            content.style.animation = 'jerk 0.3s ease';
                        });
                        document.body.addEventListener('click', function(e){
                            if(e.target !== drop && e.target !== drop.querySelector('.dropbtn') && !drop.querySelector('.dropdown-content').contains(e.target)){
                                var content = drop.querySelector('.dropdown-content');
                                content.style.display = 'none';
                                content.style.animation = '';
                            }
                        });
                    });
                </script>

        <button id="eventsButton">Events</button>

            });
            
            


            document.getElementById('head2').style.opacity = "0";
            setTimeout(function(){
                document.getElementById('head2').style.opacity = "1";

        });

    <script>

                document.querySelector('.name').innerHTML = "Jagran Students Council for Information Technology";

        }
        function nameHoverOut(){
            if(window.innerWidth > 750){
                document.querySelector('.name').innerHTML = "JSCIT";
                document.querySelector('.name').style.letterSpacing = "0";
            }
        }
    </script>

    <section id="events" style="background-color: black;">
        <p class="head2" id="head2">EVENTS</p>
        <style>
            .eventNames{
                position: absolute;
                margin-top: 100vh;
                font-family: 'Poppins', sans-serif;
                font-size: 40px;
                color: rgb(0, 234, 255);
                text-shadow: 0 0 10px rgba(0, 217, 255, 0.492);
                opacity: 1;
                transition: .3s;
                cursor: pointer;
            }
            .eventNames:hover{
                color: rgb(255, 255, 255);
                text-shadow: 0 0 100px rgb(255, 255, 255);
                opacity: 1;
            }
            .eventDesc{
                position: absolute;
                background-color: black;
                color: white;
                padding: 10px;
                display: none;
            }
            

        </style>
        <p class="eventNames" id="gamingDesc" style="top: 15%; left: 42%;" onclick="eventDesc1.style.display = eventDesc1.style.display === 'none' ? 'block' : 'none'">Gaming</p>

        <p class="eventNames" style="top: 38%; left: 25%;" onclick="eventDesc2.style.display = eventDesc2.style.display === 'none' ? 'block' : 'none'">Editing</p>

        <p class="eventNames" style="top: 48%; left: 15%;" onclick="eventDesc6.style.display = eventDesc6.style.display === 'none' ? 'block' : 'none'">Videography</p>


<script>
    document.querySelector('#gamingDesc').addEventListener('click', function() {
        var existingDiv = this.parentNode.querySelector('.hoverDiv');
        if (existingDiv) {
            existingDiv.style.transition = 'max-height 0.3s ease-in, padding 0.3s ease-in';
            existingDiv.style.maxHeight = '0';
            existingDiv.style.padding = '0';
            setTimeout(function() {
                existingDiv.parentNode.removeChild(existingDiv);
            }, 300);
        } else {
            var div = document.createElement('div');
            div.className = 'hoverDiv';
            div.style.position = 'absolute';
            div.style.top = '150%';

            div.style.backgroundSize = "cover";
            div.style.left = '50%';
            div.style.transform = 'translate(-50%, -50%)';
            div.style.width = '90vw';
            div.style.height = '90vh';
            div.style.borderRadius = '10px';
            div.style.maxHeight = '0';
            div.style.filter = 'blur(10px)';
            div.style.overflow = 'hidden';
            div.style.backgroundColor = 'black';
            div.style.padding = '0';
            div.style.transition = 'max-height 0.3s ease-out, padding 0.3s ease-out, filter 1s ease-out';
            this.parentNode.appendChild(div);
            var closeButton = document.createElement('button');
            closeButton.innerHTML = 'x';
            closeButton.style.position = 'absolute';
            closeButton.style.top = '10px';
            closeButton.style.right = '10px';
            closeButton.style.background = 'none';
            closeButton.style.border = 'none';
            closeButton.style.color = 'rgba(255, 255, 255, 0.7)';
            closeButton.style.transition = 'transform 0.3s, color 0.2s';
            closeButton.addEventListener('mouseover', function() {
                closeButton.style.transform = 'scale(1.5)';
                closeButton.style.color = 'red';
            });
            closeButton.addEventListener('mouseout', function() {
                closeButton.style.transform = 'scale(1)';
                closeButton.style.color = 'rgba(255, 255, 255, 0.7)';
            });
            closeButton.style.fontSize = '30px';
            closeButton.style.cursor = 'pointer';

            div.appendChild(closeButton);

                        var img = document.createElement('img');
            img.src = 'images/gamingBG.jpg';
            img.style.position = 'absolute';
            img.style.top = '50%';
            img.style.left = '50%';
            img.style.userSelect = 'none';
            img.style.transform = 'translate(-50%, -50%)';
            img.style.opacity = '1';
            img.style.width = '100%';
            img.style.height = 'auto';
            img.style.zIndex = '-1';
            div.appendChild(img);
            img.style.transition = 'filter .5s';
            setTimeout(function() {
                img.style.filter = 'grayscale(0)';
            }, 500);
            img.style.filter = 'grayscale(1)';


            closeButton.addEventListener('click', function() {
                div.style.transition = 'max-height 0.5s ease-in, padding 0.3s ease-in';
                div.style.maxHeight = '0';
                div.style.padding = '0';
                setTimeout(function() {
                    div.parentNode.removeChild(div);
                }, 500);
            });

            var h1 = document.createElement('h1');
            h1.innerHTML = 'GAMING';
            h1.style.position = 'absolute';
            h1.style.top = '0';
            h1.style.left = '0';
            h1.style.fontSize = '50px';
            h1.style.fontWeight = '200';
            h1.style.transition = 'opacity .5s ease-in';
            h1.style.opacity = '0';
            h1.style.fontFamily = 'Play';
            h1.style.transform = 'translateX(100px)';
            div.appendChild(h1);
            setTimeout(function() {
                h1.style.opacity = '1';
            }, 500);

            setTimeout(function() {
                div.style.maxHeight = '100vh';
                div.style.padding = '20px';
                div.style.filter = 'blur(0)';
            }, 0);
        }
    });

</script>
